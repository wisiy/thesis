<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='scmc.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='scmc.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>登录 | SCMC Admissions Office</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='login-assets/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='login-assets/css/now-ui-kit.css') }}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static', filename='login-assets/css/demo.css') }}" rel="stylesheet"/>
    <!-- Canonical SEO -->
    <link rel="canonical" href=""/>
    <!--  Social tags      -->
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body class="login-page sidebar-collapse">
<!--Navbar -->
<div class="page-header" filter-color="orange">
    <div class="page-header-image"
         style="background-image:url({{ url_for('static', filename='login-assets/img/bg1.jpg') }})">
    </div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="post" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='login-assets/img/now-logo.png') }}" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" class="form-control" placeholder="Username..." name="username" required
                                   oninvalid="setCustomValidity('请在此输入用户名。')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input type="password" placeholder="Password..." class="form-control"
                                   name="password" required  oninvalid="setCustomValidity('请在此输入密码。')"
                                   oninput="setCustomValidity('')"/>
                        </div>
                    <div>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">开 始</button>
                    </div>
                    <div class="pull-left">
                        <h5><a href="#" class="link">还 没 有 账 户 ?</a></h5>
                    </div>
                    <div class="pull-right">
                        <h5><a href="#" class="link">忘 记 密 码 ?</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">联 系 作 者 </a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">MIT License</a></li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;<script>document.write(new Date().getFullYear())</script>
                . Coded by Wisiy.<a href="http://www.scmc.edu.cn" target="_blank"> SCMC Admissions Office</a> .
                All rights .
            </div>
        </div>
    </footer>
</div>
</body>
<!--   Core JS Files   -->

        type="text/javascript"></script>
<script src="{{ url_for('static', filename='login-assets/js/core/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='login-assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{{ url_for('static', filename='login-assets/js/plugins/bootstrap-switch.js') }}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{{ url_for('static', filename='login-assets/js/plugins/nouislider.min.js') }}"
        type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{{ url_for('static', filename='login-assets/js/plugins/bootstrap-datepicker.js') }}"
        type="text/javascript"></script>
<!-- Share Library etc -->
<script src="{{ url_for('static', filename='login-assets/js/plugins/jquery.sharrre.js') }}"

<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename='login-assets/js/now-ui-kit.js') }}" type="text/javascript"></script>
