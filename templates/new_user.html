{% extends 'base.html' %}

{% block title %}新增用户{% endblock %}

{% block css %}
{% endblock %}

{% block body %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                新增用户
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i>主页</a></li>
                <li><a href="#">用户设置</a></li>
                <li class="active">新增用户</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- SELECT2 EXAMPLE -->
            <!-- /.box -->
            <div class="row">
                <!-- /.col (left) -->
                <div class="col-md-6 col-md-offset-3">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">下表中填入信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" action="">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="new-name">真实姓名</label>
                                    <input type="text" class="form-control" placeholder="Real name..." id="new-name"
                                           name="name" required oninvalid="setCustomValidity('请填写真实姓名。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="new-phone">电话</label>
                                    <input type="tel" class="form-control" placeholder="Phone..." id="new-phone"
                                           name="phone" required oninvalid="setCustomValidity('请填写电话。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="new-user">用户名</label>
                                    <input type="text" class="form-control" placeholder="Username..." id="new-user"
                                           name="username" required oninvalid="setCustomValidity('请填写用户名。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="new-password">密码</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                           name="password" required oninvalid="setCustomValidity('请填写密码。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="new-confirm">确认密码</label>
                                    <input type="password" class="form-control" id="confirm" placeholder="Confirm"
                                           name="confirm" required oninvalid="setCustomValidity('请再次输入密码。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label><input type="checkbox" class="minimal" name="is_admin" id="is-admin"></label>
                                    <label for="is-admin">是否为管理员</label>

                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-info">取消</button>
                                <label class="text-blue">{% for message in get_flashed_messages() %}
                                                  {{ message }}{% endfor %}</label>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block javascript %}
    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', {'placeholder': 'mm/dd/yyyy'})
            //Money Euro
            $('[data-mask]').inputmask()

            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {format: 'MM/DD/YYYY hh:mm A'}
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true
            })

            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            })
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            })
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            })

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            //Timepicker
            $('.timepicker').timepicker({
                showInputs: false
            })
        })
    </script>
{% endblock %}
