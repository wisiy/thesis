{% extends 'base.html' %}
{% block title %}考生详情{% endblock %}
{% block css %}

{% endblock %}

{% block body %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>

                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li>考生信息</li>
                <li class="active">考生详情</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- right column -->
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title"></h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" method="post" action="">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="1" class="col-sm-1 control-label">考生号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="1" name="examinee_number"
                                               value="
{% if si.examinee_number == none %}{% else %}{{ si.examinee_number }}{% endif %}">
                                    </div>
                                    <label for="2" class="col-sm-1 control-label">姓名</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="2" name="name"
                                               value="
{% if si.name == none %}{% else %}{{ si.name }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="3" class="col-sm-1 control-label">报考号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="3" name="registration_number"
                                               value="
{% if si.registration_number == none %}{% else %}{{ si.registration_number }}{% endif %}">
                                    </div>
                                    <label for="4" class="col-sm-1 control-label">国际直通车</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="4" name="international"
                                               value="
{% if si.international == none %}{% else %}{{ si.international }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="5" class="col-sm-1 control-label">身份证号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="5" name="id_number"
                                               value="
{% if si.id_number == none %}{% else %}{{ si.id_number }}{% endif %}">
                                    </div>
                                    <label for="6" class="col-sm-1 control-label">出生年月</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="6" name="birthday"
                                               value="
{% if si.birthday == none %}{% else %}{{ si.birthday }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="7" class="col-sm-1 control-label">性别</label>
                                    <div class="col-sm-5">
                                        <input type="radio" class="minimal" id="7-1" name="sex" value="1"
                                               {% if si.sex=='1' %}checked{% endif %}>
                                        <label for="7-1">男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="7-2" name="sex" value="2"
                                               {% if si.sex=='2' %}checked{% endif %}>
                                        <label for="7-2">女</label>
                                    </div>
                                    <label for="8" class="col-sm-1 control-label">身高</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="8" name="height"
                                               value="
{% if si.height == none %}{% else %}{{ si.height }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="9" class="col-sm-1 control-label">毕业院校</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="9" name="high_school"
                                               value="
{% if si.high_school == none %}{% else %}{{ si.high_school }}{% endif %}">
                                    </div>
                                    <label for="10" class="col-sm-1 control-label">专业</label>
                                    <div class="col-sm-5">
                                        <select class="form-control select2" id="10" style="width: 100%;" name="major">
                                            {% for m in mi %}
                                                <option {% if m.name_major==si.major %}
                                                    selected {% endif %}>{{ m.name_major }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="11" class="col-sm-1 control-label">专业方向</label>
                                    <div class="col-sm-5">
                                        <select class="form-control select2" id="11" style="width: 100%;"
                                                name="major_direction">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <label for="12" class="col-sm-1 control-label">面试包号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="12" name="view_package"
                                               value="
{% if si.view_package == none %}{% else %}{{ si.view_package }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="13" class="col-sm-1 control-label">笔试包号</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="13" name="test_package"
                                               value="
{% if si.test_package == none %}{% else %}{{ si.test_package }}{% endif %}">
                                    </div>
                                    <label for="14" class="col-sm-1 control-label">面试成绩</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="14" name="view_score"
                                               value="
{% if si.view_score == none %}0.0{% else %}{{ si.view_score }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="15" class="col-sm-1 control-label">笔试成绩</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="15" name="test_score"
                                               value="
{% if si.test_score == none %}0.0{% else %}{{ si.test_score }}{% endif %}">
                                    </div>
                                    <label for="16" class="col-sm-1 control-label">总成绩</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="16" name="final_score"
                                               value="
{% if si.final_score == none %}0.0{% else %}{{ si.test_score+si.view_score }}{% endif %}" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="17" class="col-sm-1 control-label">经济状况</label>
                                    <div class="col-sm-5">
                                        <input type="radio" class="minimal" id="17-1" name="afford_fee" value="1"
                                               {% if si.afford_fee=='1' %}checked{% endif %}>
                                        <label for="17-1">能负担&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="17-2" name="afford_fee" value="2"
                                               {% if si.afford_fee=='2' %}checked{% endif %}>
                                        <label for="17-2">不能&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="17-3" name="afford_fee" value="3"
                                               {% if si.afford_fee=='3' %}checked{% endif %}>
                                        <label for="17-3">有困难&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    </div>
                                    <label for="18" class="col-sm-1 control-label">考生学科类</label>
                                    <div class="col-sm-5">
                                        <input type="radio" class="minimal" id="18-1" name="art_science" value="1"
                                               {% if si.art_science=='1' %}checked{% endif %}>
                                        <label for="18-1">文科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="18-2" name="art_science" value="2"
                                               {% if si.art_science=='2' %}checked{% endif %}>
                                        <label for="18-2">理科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="19" class="col-sm-1 control-label">户籍类型</label>
                                    <div class="col-sm-5">
                                        <input type="radio" class="minimal" id="19-1" name="household_type" value="1"
                                               {% if si.household_type=='1' %}checked{% endif %}>
                                        <label for="19-1">城应&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="19-2" name="household_type" value="2"
                                               {% if si.household_type=='2' %}checked{% endif %}>
                                        <label for="19-2">农应&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="19-3" name="household_type" value="3"
                                               {% if si.household_type=='3' %}checked{% endif %}>
                                        <label for="19-3">城往&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="radio" class="minimal" id="19-4" name="household_type" value="4"
                                               {% if si.household_type=='4' %}checked{% endif %}>
                                        <label for="19-4">农往&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    </div>
                                    <label for="20" class="col-sm-1 control-label">电话1</label>
                                    <div class="col-sm-5">
                                        <input type="tel" class="form-control" id="20" name="phone_1"
                                               value="
{% if si.phone_1 == none %}{% else %}{{ si.phone_1 }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="21" class="col-sm-1 control-label">电话2</label>
                                    <div class="col-sm-5">
                                        <input type="tel" class="form-control" id="21" name="phone_2"
                                               value="
{% if si.phone_2 == none %}{% else %}{{ si.phone_2 }}{% endif %}">
                                    </div>
                                    <label for="22" class="col-sm-1 control-label">省份</label>
                                    <div class="col-sm-5">
                                        <select class="form-control select2" id="22" style="width: 100%;"
                                                name="province">
                                            {% for p in pi %}
                                                <option {% if p.name==si.province %}selected{% endif %}>{{ p.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="23" class="col-sm-1 control-label">收件人</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="23" name="recipient"
                                               value="
{% if si.recipient == none %}{% else %}{{ si.recipient }}{% endif %}">
                                    </div>
                                    <label for="24" class="col-sm-1 control-label">备注</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="24" name="note"
                                               value="
{% if si.note == none %}{% else %}{{ si.note }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="25" class="col-sm-1 control-label">邮寄地址</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control" id="25" name="post_address"
                                               value="
{% if si.post_address == none %}{% else %}{{ si.post_address }}{% endif %}">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-1"></label>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-info" name="revise">Sign in</button>
                                <button type="submit" class="btn btn-info" name="check">Check</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block javascript %}
    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', {'placeholder': 'mm/dd/yyyy'})
            //Money Euro
            $('[data-mask]').inputmask()

            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {format: 'MM/DD/YYYY hh:mm A'}
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true
            })

            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            })
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            })
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            })
            $('input[type="checkbox"].flat-black, input[type="radio"].flat-black').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            })

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            //Timepicker
            $('.timepicker').timepicker({
                showInputs: false
            })
        })
    </script>
{% endblock %}
